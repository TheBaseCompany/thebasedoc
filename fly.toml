app = 'thebasedoc'
primary_region = 'iad'

[build]

[build.args]
  DB_MODE = 'local'
  GITHUB_CALLBACK_URL = 'https://app.thebasedoc.com/github/callback'
  HOST = '0.0.0.0'
  LOG_LEVEL = 'info'
  NODE_ENV = 'development'
  NODE_OPTIONS = '--max-old-space-size=256'
  PORT = '3333'
  SESSION_DRIVER = 'cookie'
  TZ = 'UTC'

[env]
  DB_MODE = 'local'
  GITHUB_CALLBACK_URL = 'https://app.thebasedoc.com/github/callback'
  HOST = '0.0.0.0'
  LOG_LEVEL = 'info'
  NODE_ENV = 'development'
  NODE_OPTIONS = '--max-old-space-size=256'
  PORT = '3333'
  SESSION_DRIVER = 'cookie'
  TZ = 'UTC'

[http_service]
  internal_port = 3333
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
